<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">

</head>
<body>
<main>
  <div class="logo-container">
    <img src="images/logo.svg" alt="" class="logo">
  </div>
  <div class="img-container">
</div>
  <section class="container">
    <h1><span class="highlight" aria-hidden="true">We're<br/></span>coming<br/>soon</h1>

    <p>Hello fellow shoppers! We're currently building our new fashion store. 
      Add your email below to stay up-to-date with announcements and our launch deals.
    </p>
    <form class="subscription" novalidate id="form">

      <small class="error"></small>
      <input type="email" id="email" aria-labelledby="email address" placeholder="Email Address">
      <span class="fas fa-exclamation-circle" aria-hidden="true"></span>

      <button class="btn" aria-labelledby="submit">
        <img src="images/icon-arrow.svg" alt="" aria-hidden="true">
      </button>
  

    </form>
  
  </section>
</main>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">SG</a>.
  </p>
</footer>
  <script src="script.js"></script>
</body>
</html>
